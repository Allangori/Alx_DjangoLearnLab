<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Tracking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Parcel Tracking</h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Parcel Description</th>
                    <th>Courier</th>
                    <th>Status Update</th>
                    <th>Update Time</th>
                </tr>
            </thead>
            <tbody>
                {% for tracking in parcel_trackings %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ tracking.parcel.description }}</td>
                    <td>{{ tracking.courier.full_name }}</td>
                    <td>{{ tracking.status_update }}</td>
                    <td>{{ tracking.update_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
