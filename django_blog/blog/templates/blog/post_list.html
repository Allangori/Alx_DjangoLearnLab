{% extends "base_generic.html" %}
{% block content %}
<h2>Blog Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:30 }}</p>
        <small>Published on {{ post.published_date }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
